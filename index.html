<!DOCTYPE html>
<html>
  <head>
    <title>Weather Forecast</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/417a9f87da.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <form id="search-form">
      <div class="form-group">
        <span class="col-3">
          <input type="search" id="input-city" placeholder="Find a City" />
        </span>
        <span class="col-3">
          <input
            type="submit"
            id="search-city"
            value="search"
            class="btn btn-primary"
          />
        </span>
        <span class="col-3">
          <input
            type="submit"
            id="search-current-city"
            value="current"
            class="btn btn-primary"
          />
        </span>
      </div>
    </form>

    <br />
    <div class="maincontainer">
      <h5 class="MCHeader" id="current-city">Beijing</h5>
      <br />
      <ul>
        <li class="list0">
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <p class="card-text1" id="current-date">10/28 Wed</p>

                <p class="card-text2" id="current-time">22:03</p>
              </div>
              <div class="col-sm">
                <p class="card-text3">
                  <span id="current-temp">35</span>
                  <span><a href="#" id="current-c" class="active">°C</a></span>
                  <span>/</span>
                  <span><a href="#" id="current-f">°F</a></span>
                </p>
                <p class="card-text4">
                  <img
                    src="http://openweathermap.org/img/wn/10d@2x.png"
                    alt=""
                    id="icon"
                  />
                </p>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <hr />

    <h5>Next 5 Days Forecast</h5>

    <br />
    <ul class="listTotal">
      <div id="forecast"></div>
    </ul>
    <div class="footer">
      Coded by <a href="https://github.com/danpingw/weather-app">Zelda</a>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
